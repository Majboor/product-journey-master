name = "product-journey-master"
main = "src/_worker.js"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

[build]
command = "bun install && bun run build"
watch_dir = "src"

[env.production]
workers_dev = false
[env.production.vars]
SUPABASE_URL = ""
SUPABASE_ANON_KEY = ""

[env.development]
workers_dev = true
[env.development.vars]
SUPABASE_URL = ""
SUPABASE_ANON_KEY = ""

pages_build_output_dir = "dist"